<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--LINKS DE ENLACE A CSS, JS Y BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="main.js"></script>

    <title>ProyectoFinal2024</title>
</head>
<body>
    
    <div class="login-form">

        <div class="form-login">

            <h1><span class="azul">Iniciar</span> <span class="naranja">Sesión</span></h1>

            <div class="login-platforms">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>

            <p>O utiliza tu cuenta</p>

            <form action="login">

                <input type="email" placeholder="Correo Electrónico">
                <input type="password" placeholder= "Contraseña">
            </form>

            <p class="forgot-pwd">¿Olvidaste tu Contraseña?</p>

            <a href="/construction.html" class="btn">Iniciar Sesión</a>

            <div class="link-navigation">
                <p>¿No tienes cuenta? <a class="lnk-log-reg" href="/register.html">Regístrate</a></p>
            </div>
        </div>

        <div class="title-login">

            <h1>¡Bienvenido De Vuelta!</h1>
            <p>¿No tienes una cuenta todavía? Crea una de forma gratuita y comienza tu camino en el mundo STEM.</p>
            <a class="btn" href="/register.html" class="get-started-btn">Registrarse</a>

            <a class="btn-inicio" href="/index.html">Volver al Inicio</a>
        </div>


    </div>
    
     <!------------------------------------------------------------------------------------------------>

      

     <!--Script para animar con GSAP-->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

</body>
</html>
